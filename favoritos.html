<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Favoritos - Altorra Inmobiliaria</title>
  <link rel="stylesheet" href="style.css">
  <script src="scripts.js" defer></script>
  <script src="header-footer.js" defer></script>
  <script src="js/favorites.js" defer></script>
</head>
<body>
  <header id="header-placeholder"></header>

  <main>
    <section class="section">
      <h2>Tus Favoritos</h2>
      <div id="fav-list" class="row">
        <p id="no-favs" style="display: none;">No tienes favoritos. Â¡Explora propiedades!</p>
      </div>
    </section>
  </main>

  <footer id="footer-placeholder"></footer>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const favs = getFavorites();
      const list = document.getElementById('fav-list');
      const noFavs = document.getElementById('no-favs');
      if (favs.length === 0) {
        noFavs.style.display = 'block';
        return;
      }
      const allProps = await getJSONCached('properties/data.json');
      const favProps = allProps.filter(p => favs.includes(p.id));
      favProps.forEach(p => list.appendChild(buildCard(p, 'list')));
    });
  </script>
</body>
</html>
