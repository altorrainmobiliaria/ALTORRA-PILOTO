<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Propiedades en Venta - Altorra Inmobiliaria</title>
  <link rel="stylesheet" href="style.css">
  <script src="scripts.js" defer></script>
  <script src="header-footer.js" defer></script>
  <script src="js/properties-listing.js" defer></script>
</head>
<body data-operation="comprar">

  <header id="header-placeholder"></header>

  <a href="#main-content" class="visually-hidden">Saltar al contenido principal</a>

  <main id="main-content">
    <section class="filter-section">
      <form id="filter-form">
        <label for="filter-city">Ciudad</label>
        <input type="text" id="filter-city" placeholder="Ej: Cartagena">

        <label for="filter-type">Tipo</label>
        <select id="filter-type">
          <option>Cualquiera</option>
          <option>Apartamento</option>
          <option>Casa</option>
          <option>Lote</option>
          <option>Oficina</option>
        </select>

        <label for="filter-min-price">Precio min (COP)</label>
        <input type="number" id="filter-min-price" placeholder="Mínimo">

        <label for="filter-max-price">Precio max (COP)</label>
        <input type="number" id="filter-max-price" placeholder="Máximo">

        <label for="filter-order">Ordenar</label>
        <select id="filter-order">
          <option>Relevancia</option>
          <option>Precio ↑</option>
          <option>Precio ↓</option>
        </select>

        <button type="button" id="filter-clear">Limpiar</button>
        <button type="button" id="filter-apply">Aplicar filtros</button>
      </form>
    </section>

    <section id="property-list" class="property-grid">
      <!-- Propiedades se cargan aquí dinámicamente -->
    </section>

    <button id="load-more" style="display:none;">Cargar más</button>
  </main>

  <footer id="footer-placeholder"></footer>

</body>
</html>
